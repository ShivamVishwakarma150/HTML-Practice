<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div and span</title>
    <style>  
    .container1{
        background-color: rgb(235, 231, 238);
        color: rgb(219, 12, 12);
    }
    .container2{
        background-color:rgb(199, 223, 223);
        color: rgb(95, 128, 30);
    }
    .cls1{
        color:yellow;
        background-color:orange;
    }

    </style>
</head>
<body>
   <div class='container1'>
    <h2>heading</h2>  
    <ul>  
        <li>list item</li>
        <li>list item</li>
        <li>list item</li>
        <li>list item</li>
        <li>list item</li>
        <li>list item</li>
        <li>list item</li>
        <li>list item</li>
    </ul>
   </div>

   <div class='container2'>   
       <h2> heading <span class='cls1'>two </span></h2>
       <img src="download.jpg" alt="HTML LOGO">
       <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Excepturi nisi, consectetur deleniti minima velit ipsam modi praesentium inventore sint tempore!</p>
   </div>
</body>
</html>
